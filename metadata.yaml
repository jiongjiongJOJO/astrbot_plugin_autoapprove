name: 群聊自动审批插件
desc: 支持通过超级管理员指令设置群聊白名单，自动审批指定QQ的加群申请
help: |
  群聊自动审批插件支持通过超级管理员指令设置群聊白名单，自动审批指定QQ的加群申请。

  使用方法：
  - 设置白名单：`/加群自动审批 add <群号> <QQ号>,<QQ号>,...`
  - 移除白名单：`/加群自动审批 remove <群号> <QQ号>,<QQ号>,...` 或 `/加群自动审批 remove <群号>`(删除群号的所有白名单)
  - 查看白名单：`/加群自动审批 list <群号>`
  - 手动处理加群申请：`/加群自动审批 manual`(会处理所有未处理的加群申请，但由于napcat的限制，目前只能处理最新的50条（且包含已处理的）)

  注意：只有超级管理员可以使用这些指令。
version: 1.1.0
author: 囧囧JOJO
repo: https://github.com/jiongjiongJOJO/astrbot_plugin_autoapprove